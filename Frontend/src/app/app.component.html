<md-progress-bar class="activity-indicator" color="accent" [hidden]="!(indicatorStatus | async)" mode="query"></md-progress-bar>
<div class="main">
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span>Here for you</span>

  </md-toolbar>
  <md-sidenav-container>
    <md-sidenav #sidenav id="sidenav">
      <md-nav-list>
        <h2 *ngIf="currentUser | async as user" id="user">Welcome {{user.userName}}
          <button md-icon-button (click)="logout()" mdTooltip="Logout">
            <md-icon>exit_to_app</md-icon>
          </button>
        </h2>

        <md-list-item routerLink="/home" routerLinkActive="active-link">
          <md-icon md-list-icon>home</md-icon>
          <a md-line>Home</a>
        </md-list-item>

        <md-divider></md-divider>
        <h3 md-subheader>Live</h3>

        <md-list-item routerLink="/ride-share" routerLinkActive="active-link">
          <md-icon md-list-icon>directions car</md-icon>
          <a md-line>Ride Share</a>
        </md-list-item>

        <md-list-item routerLink="/learn" routerLinkActive="active-link">
          <md-icon md-list-icon>school</md-icon>
          <a md-line>Learn</a>
        </md-list-item>
        <a href="http://discourse.hahn-kev.com:82/" md-list-item>
          <md-icon md-list-icon>forum</md-icon>
          <span md-line>Grow</span>
        </a>
        <md-divider></md-divider>
        <h3 md-subheader>Admin</h3>
        <md-list-item routerLink="/user/admin" routerLinkActive="active-link">
          <md-icon md-list-icon>face</md-icon>
          <a md-line>User Managment</a>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>
    <router-outlet></router-outlet>
  </md-sidenav-container>

</div>
