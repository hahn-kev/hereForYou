<md-nav-list>
  <ng-container *ngFor="let user of users">
    <md-list-item routerLink="/user/edit/{{user.userName}}">
      <span md-line>{{user.userName}}</span>
    </md-list-item>
    <md-divider></md-divider>
  </ng-container>

</md-nav-list>

<a routerLink="/user/edit/new" class="user-add" md-fab mdTooltip="Add new User" mdTooltipPosition="left">
  <md-icon>add</md-icon>
</a>
