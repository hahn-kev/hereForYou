<ng-container *appToolbarContent>
  <ng-container *requireRole="'admin'">
    <button md-icon-button [hidden]="editing" (click)="edit()">
      <md-icon>edit</md-icon>
    </button>
    <button md-icon-button [hidden]="!editing" (click)="saveChanges()">
      <md-icon>save</md-icon>
    </button>
  </ng-container>
</ng-container>

<div *ngIf="page" class="grid">
  <md-input-container *ngIf="editing">
    <textarea mdInput [(ngModel)]="page.content" placeholder="Markdown"></textarea>
  </md-input-container>

  <markdown [data]="page.content"></markdown>
</div>
